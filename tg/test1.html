<!DOCTYPE html><html lang="en" data-theme="light"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>{browserTitle}</title><style>[data-theme=light]{--background-color:#facece;--title-color:#ffe8e8;--text-color:#333;--post-color:#c16b6b;--post-title-color:#310614;--post-text-color:#000;--link-color:#000000;--footer-background-color:#4d2c2c;--footer-text-color:#aaa;--background-image:url(assets/fluers.avif)}[data-theme=dark]{--background-color:#000000;--title-color:#fff;--text-color:#fff6f6;--post-color:#483645;--post-title-color:#fdc4d7;--post-text-color:#fff;--link-color:#ffffff;--footer-background-color:#8a68ad;--footer-text-color:#fac0c0;--background-image:url(assets/darksky.avif)}body{display:grid;grid-auto-flow:row;gap:0;font-family:Arial,Helvetica,sans-serif;line-height:1.6;margin:0;padding:0;background-color:var(--background-color);width:100vw;max-height:fit-content;height:100vh}article{max-width:99vw;margin-left:1vw;margin-right:1vw;margin-top:-28vh;margin-bottom:2vh;padding:1vw;background-color:var(--post-color);transition:background-image .8s ease-in-out;box-shadow:0 0 10px rgba(0,0,0,.3);border-radius:1vh}@keyframes pulseAnimation{0%{transform:scale(1)}50%{transform:scale(1.01)}100%{transform:scale(1)}}article h2{font-family:Cambria,Cochin,Georgia,Times,'Times New Roman',serif;font-size:2rem;margin-top:0;color:var(--post-title-color)}article h2:hover{animation:pulseAnimation 2s infinite}article .meta{text-align:end;color:#b9a4a4;font-size:1.1rem;text-decoration:underline;text-decoration-style:dotted;text-decoration-thickness:.1px;transition:text-decoration-style .3s ease-in-out}article .meta:hover{text-decoration:underline;text-decoration-style:double;text-decoration-thickness:.5px;text-decoration:#deb887}article p{color:var(--post-text-color);font-size:1.1rem;margin-bottom:1.5rem}article a{color:var(--link-color);text-decoration:dashed #8b4513}article a:hover{text-decoration:underline}footer{grid-row:4;text-align:center;text-shadow:.5px .5px #596672;max-height:4rem;padding:1%;color:#7a6363}footer p{margin:0}.color-scheme{max-width:0;max-height:0}.switch{position:absolute;top:10px;right:10px;width:40px;height:20px;background-color:#ccc;border-radius:10px;cursor:pointer}.switch:before{content:"";position:absolute;top:2px;left:2px;width:16px;height:16px;background-color:#fff;border-radius:50%;transition:transform .3s}@keyframes coolAnimation{0%{opacity:0;transform:rotate(-180deg) scale(0)}50%{opacity:1;filter:blur(2px);transform:rotate(0) scale(1.2)}100%{opacity:1;transform:rotate(0) scale(.8)}}.title{height:80px}.title h1{height:fit-content;color:var(--title-color);opacity:0;font-family:'Times New Roman',Times,serif;animation:coolAnimation 1.5s ease forwards;transition:transform .3s ease-in-out}@media (prefers-reduced-motion:reduce){.title h1{height:fit-content;color:var(--title-color);font-family:'Times New Roman',Times,serif}}.title h1:hover{transform:skewX(-13deg) skewY(0)}@media only screen and (max-width:600px){body{height:35vh;background-image:var(--background-image);background-size:cover}article{opacity:90%;max-width:87vw;margin:2vw;padding:2vh;word-wrap:break-word;overflow-wrap:break-word}article h2{font-size:1.6rem}article .meta{font-size:1rem}article p{font-size:4vw}.title h1{font-size:5.5vw}footer p{text-align:center;font-size:.9rem}footer p a{color:#af9bc2;opacity:70%;text-decoration:none}}input[type=checkbox]:checked+.switch:before{transform:translateX(20px);background-color:#333}</style></head><div class="title"><h1 align="center">thought garden.</h1></div><body><!-- Dark mode toggle button --><div class="color-scheme"><input type="checkbox" id="mode-switch" style="display:none" aria-checked="false" tabindex="0"> <label for="mode-switch" id="label-switch" class="switch" aria-label="enable dark mode" tabindex="0"></label></div><article><h2>{title}</h2><div class="meta">{date}</div><p>{body}</p></article><footer><p>&copy; <a href="/">Aswin.</a></p></footer></body><script>const modeSwitch = document.getElementById('mode-switch');const labelSwitch = document.getElementById('label-switch');function toggleDarkMode() {const darkMode = modeSwitch.checked;document.documentElement.setAttribute('data-theme', darkMode ? 'dark' : 'light');}modeSwitch.addEventListener('change', toggleDarkMode);labelSwitch.addEventListener('keydown', () => {modeSwitch.checked = !modeSwitch.checked;toggleDarkMode();});</script></html>
