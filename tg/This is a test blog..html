<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {browserTitle} </title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            /* Fallback to Arial and then any sans-serif font */
            line-height: 1.6;
            margin: 0;
            padding: 0;
            /* background-color: #2d2d2d; */
            background-color: #facece;
            /* Dark gray background */
            /* Light gray text color */
            width: 100vw;
            height: 100vh;
        }

        article {
            max-width: 99vw;
            margin-left: 3vh;
            margin-right: 3vh;
            margin-top: 1vh;
            margin-bottom: 2vh;
            padding: 7vh;
            background-color: #c16b6b;
            /* Dark gray content background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 1vh;
        }

        @keyframes pulseAnimation {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.01);
            }

            100% {
                transform: scale(1);
            }
        }

        article h2 {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            /* Use a sans-serif type font for headings */
            font-size: 2rem;
            margin-top: 0;
            color: #310614;
        }

        article h2:hover {
            animation: pulseAnimation 2s infinite;
        }

        article .meta {
            text-align: end;
            color: #b9a4a4;
            font-size: 1.1rem;
            text-decoration: underline;
            text-decoration-style: dotted;
            text-decoration-thickness: 0.1px;
            transition: text-decoration-style 0.3s ease-in-out;
        }

        article .meta:hover {
            text-decoration: underline;
            text-decoration-style: double;
            text-decoration-thickness: 0.5px;
            text-decoration: burlywood;
        }

        article p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        article a {
            color: #000000;
            /* Light salmon link color */
            text-decoration: dashed saddlebrown;
        }

        article a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            background-color: #4d2c2c;
            /* Dark gray footer background */
            color: #aaa;
            /* Light gray footer text color */
            padding: 3vh;
        }

        footer p {
            margin: 0;
        }

        @keyframes coolAnimation {
            0% {
                opacity: 0;
                transform: rotate(-180deg) scale(0);
            }

            50% {
                opacity: 1;
                filter: blur(2px);
                transform: rotate(0) scale(1.2);
            }

            100% {
                opacity: 1;
                transform: rotate(0) scale(1);
            }
        }

        .title h1 {
            opacity: 0;
            font-family: 'Times New Roman', Times, serif;
            animation: coolAnimation 1.5s ease forwards;
            transition: transform 0.3s ease-in-out;
        }

        .title h1:hover {
            transform: skewX(-13deg) skewY(0deg);
        }

        @media only screen and (max-width: 600px) {
            article {
                margin: 2vh;
                padding: 3vh;
            }

            article h2 {
                font-size: 1.6rem;
            }

            article .meta {
                font-size: 1rem;
            }

            article p {
                font-size: 1rem;
            }

            .title h1 {
                font-size: 1.8rem;
            }

            footer p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="title">
        <h1 align="center"> thought garden. </h1>
    </div>

    <article>
        <h2> This is a test blog. </h2>
        <div class="meta"> 30 July 2023 </div>
        <p>
            Excited to start this series wooooooooo
        </p>
    </article>

    <footer>
        <p>&copy; 2023 Thought Garden. All rights reserved.</p>
    </footer>
</body>

</html>
