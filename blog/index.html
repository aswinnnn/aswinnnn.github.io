<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <link rel="stylesheet" href="/assets/theme.css">
    <link rel="stylesheet" href="style.css">
    <script src="/home/new/loadtheme.js"></script>
</head>
<body>
    <div class="site-title"> blogs. </div>
    <table class="blog-table" id="blogTable">
        <thead>
            <tr>
                <th class="number" data-sort="number" data-direction="↓">#</th>
                <th data-sort="title" data-direction="↓">Title</th>
                <th class="date" data-sort="date" data-direction="↓">Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be loaded dynamically -->
        </tbody>
    </table>
    <div id="loadingSpinner" class="spinner"></div>
    <div id="errorMessage" class="error-message" style="display: none;"></div>

    <script src="blogTable.js"></script>
</body>
</html>
