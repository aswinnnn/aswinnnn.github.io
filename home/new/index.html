<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aswin.</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap');
    </style>
    <script>
        function clickvinyl() {
            let tag = document.getElementById('body');
            if (tag.getAttribute('data-theme') == 'work') {
                tag.setAttribute('data-theme', 'life');
                document.querySelector('#album-info').style.opacity = 1;
            }
            else {
                tag.setAttribute('data-theme', 'work');
                document.querySelector('#album-info').style.opacity = 0;
            }
        }
    </script>
    <script src="cache.js"></script>
</head>

<body data-theme="work" id="body">
    <div class="noise-overlay"></div>
    <main class="container">
        <h1 class="glitch" data-text="ASWIN.">aswin. </h1>

        <nav class="menu">
            <div class="menu-item" href="projects/index.html" data-text="PROJECTS" onclick="showdesc('projects')">
                <span>projects.</span>
                <div class="menu-item-desc" data-text="projects">things i've worked on publicly</div>
            </div>
            <div class="menu-item" href="/about/index.html" data-text="ABOUT" onclick="showdesc('about')">
                <span>about.</span>
                <div class="menu-item-desc" data-text="about">usual and unusual information</div>
            </div>
            <div class="menu-item" href="/blog/index.html" data-text="BLOG" onclick="showdesc('blog')">
                <span>blog.</span>
                <div class="menu-item-desc" data-text="blog">writings on various topics</div>
            </div>
            <div class="menu-item" href="/contact/index.html" data-text="CONTACT" onclick="showdesc('contact')">
                <span>contact.</span>
                <div class="menu-item-desc" data-text="contact">get in touch</div>
            </div>
        </nav>

        <div id="album-info"></div>
        <div class="vinyl-record" onclick="clickvinyl()">
            <div class="vinyl-artwork" data-album="album1"></div>
            <div class="vinyl-artwork" data-album="album2"></div>
            <div class="vinyl-artwork" data-album="album3"></div>
            <div class="vinyl-artwork" data-album="album4"></div>
            <div class="vinyl-overlay"></div>
            <div class="center-hole"></div>
        </div>

    </main>
    <script src="index.js"></script>
</body>

</html>
